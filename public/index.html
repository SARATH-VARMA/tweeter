<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- composer-char-counter.js -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="new-tweet-link">
          <span class="bold">Write</span> a new tweet
          <br>
          <i class="fa fa-angle-double-down"></i>

      </div>

    </nav>

    <!-- Header -->
    <header>
      <div class= "profile">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
          <h2><span class="name_bold">Amy</span> Mansell </h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- New Tweet -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST" class="newTweetForm">
          <label for="tweet-text">What are you humming about?</label>
          <textarea class="form_text" name="text" id="tweet-text"></textarea>
          <div  class="form_footer">
            <button type="submit" class="form_button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
         <!-- New tweet list container -->
         <section class = "all-tweets" id= "all-tweets">

          <article class="tweet">
              <header>

                <img class="tweets-img" src="https://i.imgur.com/73hZDYK.png">  
                <span class="tweeter-name">Newton</span>                    
                <a class="tweeter-handle">@SirIsaac</a>  

              </header>
              <p class="tweet-content">
                  If I have seen further it is by standing on the shoulders of giants
              </p>

              <footer class="footer">
                  10 days ago
                <a class="icon">
                  <i class="fa fa-flag" aria-hidden="true"></i>
                  <i class="fa fa-retweet" aria-hidden="true"></i>
                  <i class="fa fa-heart" aria-hidden="true"></i>
                </a>
              </footer>

          </article>

        </section>
    </main>
  </body>
</html>
